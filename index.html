<!DOCTYPE html>
<html><head>

    <body onload="typeWriter()">
        <center>
            <h1>
                Human VS Computer
            </h1>
            <div id="write"></div>
        <p id="Page1"><a href="#" onclick="return show('Page2','Page1');" >Ready</a>
            <br><br>
        </p>


        
        <div id="Page2"  style="display:none">
            <span style="color: red; font-size: 20px;"> Choose Your Weapon, I already Have</span>
            <br><br><br>

            <br><br>
    <div class="roundbox"> Left Attempts

        <div id="userScore"></div>
    </div>
    <br><div class="choosen" style="color: rgb(255, 255, 255);"> My Weapon:
    <div id="compchoose" style="color: rgb(255, 255, 255);"></div>
</div>
    <br>
        <div id="computer"></div>
        <div id="result"></div>
        </div>
